{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-image: linear-gradient(90deg, #2af598 0%, #009efd 100%);">
    <div class="container">
      <a class="navbar-brand" href="{% url 'Barbershop:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Barbershoppo
      </a>
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'Barbershop:index' %}active{% endif %}" href="{% url 'Barbershop:index' %}">Главная</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'Barbershop:services' %}active{% endif %}" href="{% url 'Barbershop:services' %}">Наши услуги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'Barbershop:barbers' %}active{% endif %}" href="{% url 'Barbershop:barbers' %}">Наши специалисты</a>
        </li>
      {% endwith %}
      </ul>
    </div>
  </nav>      
</header>
